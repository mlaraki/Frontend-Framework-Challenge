<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vanilla-JS Image Search</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	<script src="https://kit.fontawesome.com/2ae8632d32.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../css/styles.css">
	<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js" defer></script>
</head>

<body>
	<div id="app" x-data="app()">
		<span><a href="../html/index.html">Home</a> / <span>Favorites</span></span>
		<h1 class="center-text">Favorites</h1>
		<template x-if="favorites.length">
			<section class="images" id="section-images">
				<template x-for="url in favorites" :key="url">
					<div class="img-container">
						<img :src="`${url}`">
						<i @click="toggleFavorite(url)"
							:class="`${isFavorite(url) ? 'fas fa-star favs filled' : 'far fa-star favs empty'}`"></i>
					</div>
				</template>
			</section>
		</template>
		<template x-if="!favorites.length">
			<p>No favorites yet</p>
		</template>
	</div>
</body>
<script src="../js/index.js"></script>

</html>
